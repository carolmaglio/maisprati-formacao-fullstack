<!-- 
    
    Crie um formulário de cadastro para um site de e-commerce. O formulário deve conter os seguintes campos:

    Nome completo (campo de texto)
    Endereço de e-mail (campo de e-mail)
    Senha (campo de senha)
    Selecione seu país (menu dropdown)
    Genero (botões de rádio)
    Aceitar os termos de serviço (checkbox)

    Estilize o formulário para que:

    O botão de envio fique destacado ao passar o mouse (efeito hover).
    O formulário tenha uma largura de 400px e esteja centralizado na tela.

    Dicas:

    Utilize <form>, <input>, <select> e <textarea>.
    Use margin, padding e hover para melhorar a estilização.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="exercise-forms-style.css">
</head>
<body>
    <form>
        <h1>Criar minha conta</h1>

        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name='nome'>
        <br>
    
        <label for="e-mail">E-mail:</label>
        <input type="email" id="email" name="nome" placeholder="seuemail@gmail.com">
        <br>
    
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">
        <br>
    
        <label for="pais">País: </label>
        <select name="pais" id="pais">
            <option value="Selecione">Selecione o seu país</option>
            <option value="Brasil">Brasil</option>
            <option value="México">México</option>
            <option value="Estados Unidos">Estados Unidos</option>
        </select>
        <br>
        
        <label for="genero">Gênero:</label>
            <input type="radio" name="feminino">Feminino
            <input type="radio" name="feminino">Masculino
            <input type="radio" name="outro">Outro
        <br>
        
        <input type="checkbox" id="aceite-termos" name="aceite-termos" value="aceite-termos">
            <label class="inline-label" for="aceite-termos">Aceitar os termos de serviço</label>
            <br>
        
            <button type="submit">CRIAR CONTA</button>
    </form>
</body>
</html>
