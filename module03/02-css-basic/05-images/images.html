<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #marvel {
            max-width: 100%;
            height: auto;
            border: 2px solid #000;
            border-radius: 50%;
            box-shadow: 5px 5px 15px;
            background-color: #000;
        }

        #exemploimg {
            max-width: 100%;
            height: auto;
            border: 2px solid #000;
            border-radius: 50%;
            box-shadow: 5px 5px 15px;
            background-color: #000;
        }

        figure.shera {
            border: 8px solid #fff;
            box-shadow: 1px 1px 4px #000;
            max-width: 40%;
            height: 40%
        }


        figure.shera figcaption {
            opacity: 0;  
        }

    </style>
    <title>Images</title>

    <img id="marvel" src="../05-images/images/scarlet.png" alt="feiticeira escarlate">

    <img id="exemploimg" src="https://via.placeholder.com/600x400" alt="imagem de exemplo">

    <figure class="shera">

        <figcaption>she-ra exemplo, she-ra exemplo, she-ra exemplo</figcaption>
    </figure>

</html>
