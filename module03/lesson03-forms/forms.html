<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-forms.css">
    <title>Forms</title>
</head>
<body>
    <form>
        <h1>Cadastro de Evento</h1>

        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name='nome'>
        <br>

        <label for="e-mail">E-mail</label>
        <input type="email" id="email" name="nome" placeholder="seuemail@gmail.com">
        <br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">
        <br>

        <label for="confirme-senha">Confirme sua senha:</label>
        <input type="password" id="confirme-senha" name='confirme-senha'>
        <br>

        <label for="genero">Gênero</label>
        <select name="genero" id="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select>
        <br>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento">
        <br>

        <label for="estado">Estado:</label>
        <select name="estado" id="estado">
            <option value="São Paulo">São Paulo</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Porto Alegre">Porto Alegre</option>
        </select>
        <br>

        <fieldset>
            <legend>Preferências de Comunicação</legend>
            <input type="checkbox" id="email-novidades" name="email-preferencia" value="email-preferencia">
            <label class="inline-label" for="email-novidades">Receber atualizações por e-mail</label><br>

            <input type="checkbox" id="sms-novidades" name="sms-preferencia" value="sms-preferencia">
            <label class="inline-label" for="sms-novidades">Receber atualizações por SMS</label><br>
        </fieldset>

        <label for="foto-perfil">Foto de perfil</label>
        <input type="file" name="foto-perfil" id="foto-perfil"><br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
